<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pretty Products</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="css/main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Karma&family=Oswald&display=swap" rel="stylesheet">
  </head>
  <body>
    <article>
      <img src="images/crystal.svg" alt="crystal">
      <h2>Crystal</h2>
      <p>Shiny, glowy and make great sounds.</p>
      <ul>
        <li class="cart">
          <a href="#">
            <img src="images/cart.svg" alt="" role="presentation">
            <span>Add to cart</span>
          </a>
        </li>
        <li>
          <a href="#">
            <img src="images/favourite.svg" alt="" role="presentation">
          </a></li>
        <li>
          <a href="#">
            <img src="images/share.svg" alt="" role="presentation">
          </a>
        </li>
      </ul>
    </article>

    <article>
      <img src="images/diamond.svg" alt="diamond">
      <h2>Diamond</h2>
      <p>Diamonds sparkle in all shapes, sizes & clarities.</p>
      <ul>
        <li class="cart">
          <a href="#">
            <img src="images/cart.svg" alt="" role="presentation">
            <span>Add to cart</span>
          </a>
        </li>
        <li>
          <a href="#">
            <img src="images/favourite.svg" alt="" role="presentation">
          </a></li>
        <li>
          <a href="#">
            <img src="images/share.svg" alt="" role="presentation">
          </a>
        </li>
      </ul>
    </article>

  </body>
</html>
